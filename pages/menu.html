<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Suzi's Bakeshop</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo-wrapper">
            <a href="../index.html">
                <img id="logo" src="../images/logo-no-background.png" alt="Suzi's Bakeshop Logo">
            </a>
        </div>
        <nav>
            <ul class="nav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="menu.html"><strong>Menu</strong></a></li>
                <li><a href="request.html">Request</a></li>
            </ul>
        </nav>
    </header>
    <div id="content-wrapper">
        <main>
            <div class="menu">
                <div class="menu-option">
                    <img src="../images/butter-cookies.jpg" alt="butter cookies">
                    <caption>Butter Cookies - 20 ct</caption>
                    <button data-order="butter-cookies">Order</button>
                </div>

                <div class="menu-option">
                    <img src="../images/pumpkin-pie.jpg" alt="pumpkin pie">
                    <caption>Pumpkin Pie - 1 ct</caption>
                    <button data-order="pumpkin-pie">Order</button>
                </div>

                <div class="menu-option">
                    <img src="../images/cookies.jpg" alt="Peppernuts">
                    <caption>Peppernuts - 1/2 lb</caption>
                    <button data-order="peppernut-cookies">Order</button>
                </div>

                <div class="menu-option">
                    <img src="../images/monster-cookies.jpg" alt="monster cookies">
                    <caption>Monster Cookies - 12 ct</caption>
                    <button data-order="monster-cookies">Order</button>
                </div>
            </div>
        </main>
        <aside>
            <div id="ads">
                <img class="ad" src="../images/pasta.jpg" alt="Pete's Pasta advertisement">
                <img class="ad" src="../images/measuring spoons.jpg" alt="measuring spoons advertisement">
                <img class="ad" src="../images/cookie-rack.jpg" alt="cookie rack advertisement">
            </div>
            <p>advertisement</p>
        </aside>
    </div>
    <footer>
        <p>Kait Matthey | March 2023</p>
    </footer>
</body>
</html>
